<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sign up <i class="fab fa-network-wired"></i></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./styles/signup.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
              <img src="https://www.acharonaldo.com/wp-content/uploads/2022/02/to-use-1536x1152.jpg" alt="" />
            </div>
            
            <div class="image"></div>
            
            <div class="text">
              Start for free & get <br />
              attractive offers today !
            </div>  
          </div>

        <form id="form">

            <div class="title">Get Started with Payus</div>
    
    <div>
        <label for="username">User Name</label>
    <i class="fas fa-user" aria-hidden="true"></i>
    
    <input
        type="text"
        name="username"
        id="username"
        placeholder="Ronaldo A"
     />
    
    <i class="fas fa-exclamation-circle failure-icon" aria-hidden="true"></i>
    <i class="far fa-check-circle success-icon" aria-hidden="true"></i>
    
    <div class="error"></div>
    </div>
    <div>
        <label for="email">Email</label>
    <i class="far fa-envelope" aria-hidden="true"></i>
    
    <input
        type="email"
        name="email"
        id="email"
        placeholder="ronaldo@gmail.com"
     />
    
    <i class="fas fa-exclamation-circle failure-icon" aria-hidden="true"></i>
    <i class="far fa-check-circle success-icon" aria-hidden="true"></i>
    
    <div class="error"></div>
    </div>
    <div>
        <label for="password">Password</label>
    <i class="fas fa-lock"></i>
    
    <input
        type="password"
        name="password"
        id="password"
        placeholder="Password here"
     />
    
    <i class="fas fa-exclamation-circle failure-icon" aria-hidden="true"></i>
    <i class="far fa-check-circle success-icon" aria-hidden="true"></i>
    
    <div class="error"></div>
    </div>
    <button id="btn" type="submit">Submit</button>

    <div class="social">
    
        <div class="title">Get Started</div>
        
        <div class="question">
          Already Have an Account? <br />
          <span>Sign In</span>
        </div>
  
        <div class="btn">
            <div class="btn-1">
                <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
                Sign Up
             </div>
             
             <div class="btn-2">
               <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
                Sign Up
              </div>
        </div>
  
        <div class="or">Or</div>
      </div>
        </form>
        
    </div>
</body>
</html>
